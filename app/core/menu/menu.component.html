<div class="wrap-left-container">

	<div class="logo">
		<a href="/"></a>	
	</div>


	<div class="wrap-avatar text-center">
		<img class="pic center-block" src="{{ picturePageSelected }}"/>

	<div class="text-center wrap-select">
		<div class="col">
			<div   ngbDropdown class="d-inline-block center-block">

				<div  ngbDropdownMenu aria-labelledby="dropdownBasic1">

					<button  *ngFor="let pages of listFanpages; let i = index" class="dropdown-item"  (click)="loadPage(pages)">

						{{ pages.description }}
					</button>
					<hr>
					<a class="btn text-center" (click)="closeSession()">
						<fa [name]="'sign-out'" ></fa>
						Cerrar sessión
					</a>

					</a>

				</div>	
			</div>
		</div>
	</div>
